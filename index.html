<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container justify-content-center">
      <!-- Timeblocks go here -->
      <section class="timeBlock row">
        <time class="time col-1">9AM</time>
        <textarea class="event col-10 AM9 e1"></textarea>
        <button class="save s1 col-1"><img src="./assets/images/save.png" alt="save icon"></button>
      </section>
      <section class="timeBlock row">
        <time class="time col-1">10AM</time>
        <textarea class="event col-10 AM10 e2"></textarea>
        <button class="save s2 col-1"><img src="./assets/images/save.png" alt="save icon"></button>
      </section>
      <section class="timeBlock row">
        <time class="time col-1">11AM</time>
        <textarea class="event col-10 AM11 e3"></textarea>
        <button class="save s3 col-1"><img src="./assets/images/save.png" alt="save icon"></button>
      </section>
      <section class="timeBlock row">
        <time class="time col-1">12PM</time>
        <textarea class="event col-10 PM12 e4"></textarea>
        <button class="save s4 col-1"><img src="./assets/images/save.png" alt="save icon"></button>
      </section>
      <section class="timeBlock row">
        <time class="time col-1">1PM</time>
        <textarea class="event col-10 PM1 e5"></textarea>
        <button class="save s5 col-1"><img src="./assets/images/save.png" alt="save icon"></button>
      </section>
      <section class="timeBlock row">
        <time class="time col-1">2PM</time>
        <textarea class="event col-10 PM2 e6"></textarea>
        <button class="save s6 col-1"><img src="./assets/images/save.png" alt="save icon"></button>
      </section>
      <section class="timeBlock row">
        <time class="time col-1">3PM</time>
        <textarea class="event col-10 PM3 e7"></textarea>
        <button class="save s7 col-1"><img src="./assets/images/save.png" alt="save icon"></button>
      </section>
      <section class="timeBlock row">
        <time class="time col-1">4PM</time>
        <textarea class="event col-10 PM4 e8"></textarea>
        <button class="save s8 col-1"><img src="./assets/images/save.png" alt="save icon"></button>
      </section>
      <section class="timeBlock row">
        <time class="time col-1">5PM</time>
        <textarea class="event col-10 PM5 e9"></textarea>
        <button class="save s9 col-1"><img src="./assets/images/save.png" alt="save icon"></button>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
